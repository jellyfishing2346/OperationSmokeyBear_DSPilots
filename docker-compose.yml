version: '3.8'

services:
  # Ollama service (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - smokeybear_network
    # For GPU support (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Backend FastAPI service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: smokeybear_backend
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:3b
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - smokeybear_network
    volumes:
      - ./Backend:/app

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: smokeybear_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for HTTPS
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - smokeybear_network

volumes:
  ollama_data:

networks:
  smokeybear_network:
    driver: bridge

